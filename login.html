<script>
	const form = document.getElementById('form');
	const emailInput = document.getElementById('email');
	const passInput = document.getElementById('pass');
	

	form.addEventListener('submit', e=>{
		e.preventDefault();

		if(emailInput.value ===''){
			setError(emailInput, '*Please input Email ID ');
		}else{
			setSuccess(emailInput, 'valid');
		}

		if(passInput.value ===''){
			setError(passInput, '*Please enter password');
		}else{
			setSuccess(passInput, 'valid');
		}	

	});


function setError(element, errorMessage){
	const parent = element.parentElement;
	if(parent.classList.contains('success')){
		parent.classList.remove('success');
	}
	parent.classList.add('error');
	const paragraph = parent.querySelector('p');
	paragraph.innerHTML = errorMessage;
}

function setSuccess(element, errorMessage){
	const parent = element.parentElement;
	if(parent.classList.contains('error')){
		parent.classList.remove('error');
	}
	parent.classList.add('success');
	const paragraph = parent.querySelector('p');
	paragraph.innerHTML = errorMessage;
}
